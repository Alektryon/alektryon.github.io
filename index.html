<!DOCTYPE html>
<script src="lib/jquery.min.js"></script>
<script src="lib/html2canvas.min.js"></script>
<!-- use v1.0.0-alpha.12, otherwise remove scrollbar and scroll to the very top of page to avoid white stripes -->

<script src="calc/calc.js"></script>
<script src="calc/gematria.js"></script>
<script src="calc/ciphers.js"></script>
<script src="calc/breakdown.js"></script>

<script src="calc/highlighter.js"></script>
<script src="calc/export.js"></script>
<script src="calc/export-csv.js"></script>

<link rel="stylesheet" type="text/css" href="calc/styles.css">

<script>
// 250 ms after page finishes loading
$(window).load(function(){
	$("#loader").delay(250).fadeOut("fast");
});
</script>

<style>
#loader{
	z-index:999999;
	display:block;
	position:fixed;
	top:0;
	left:0;
	width:100%;
	height:100%;
	background:rgb(22,26,34);
}
</style>

<body onload="initCalc()">
<!-- Use "onload" otherwise Build_Ciphers() fails - "Cannot access 'cipher' before initialization" -->

<div id="loader"></div>
<canvas id="canv"></canvas>

<center>

	<div id="calcOptionsPanel"></div>
	<div id="indColorCtrlMenu"></div>

	<div id="inputArea">
	  <input id="phraseBox" autofocus type="text" autocomplete="off" oninput="updateEnabledCipherTable(); updateWordBreakdown(breakCipher);" onkeydown="phraseBoxKeypress(event.keyCode)" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)" style="width: 500px; min-width: 500px; font-size: 125%"></input>
	  <right><input id="highlightBox" type="text" autocomplete="off" style="width: 200px; min-width: 200px; font-size: 125%"></input><span id="clearFilterButton"></span></right>
	</div>

	<div id="resultArea"></div>

	<div id="BreakdownDetails">
		<div id="BreakdownSpot"></div>
		<div id="ChartSpot"></div>
	</div>
</center>


<center>	
	<div id="HistoryTableArea"></div>
</center>

</body>

<script src="calc/coderain.js"></script>

</html>
