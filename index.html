<!DOCTYPE html>
<head>
<title>GEMATRO - Gematria Calculator</title>
<meta charset="utf-8"/>
<link rel="shortcut icon" type="image/x-icon" href="res/favicon.ico">

<!-- Android Web App - Add to Home Screen -->
<link rel="manifest" href="manifest.json">

<script src="lib/jquery.min.js"></script>
<script src="lib/html2canvas.min.js"></script>
<!-- html2canvas v1.0.0-alpha.12 -->

<script src="calc/calc.js"></script>
<script src="calc/gematria.js"></script>
<script src="calc/ciphers.js"></script>
<script src="calc/breakdown.js"></script>

<script src="calc/highlighter.js"></script>
<script src="calc/export.js"></script>
<script src="calc/export-csv.js"></script>
<script src="calc/num-prop.js"></script>

<link rel="stylesheet" type="text/css" href="calc/styles.css">

<script>
$(window).load(function(){
	$("#loader").delay(287).fadeOut("fast");
});
</script>
</head>

<body onload="initCalc()">

<div id="loader"></div>
<canvas id="canv"></canvas>

<!-- preload font -->
<span style="font-family: 'Roboto Mono';"></span>

<center>

	<div id="logoArea"><img id="calcLogo" src="res/logo.svg"></div>
	<div id="calcOptionsPanel"></div>
	<div id="indColorCtrlMenu"></div>

	<div id="inputArea">
	  <input id="phraseBox" autofocus type="text" autocomplete="off" oninput="updateEnabledCipherTable(); updateWordBreakdown(breakCipher,false,false);" onkeydown="phraseBoxKeypress(event.keyCode)" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)"></input>
	  <input id="highlightBox" type="text" autocomplete="off"></input><span id="clearFilterButton"></span>
	</div>

	<div id="enabledCiphTable"></div>

	<div id="BreakdownDetails">
		<div id="BreakdownSpot"></div>
		<div id="ChartSpot"></div>
	</div>
</center>


<center>	
	<div id="HistoryTableArea"></div>
</center>

</body>

<script src="calc/coderain.js"></script>

</html>
